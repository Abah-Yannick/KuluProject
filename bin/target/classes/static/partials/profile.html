<div class="container" fade-in>

	<!-- ----------------------------------------------------------------------- -->



	<!-- ----------------------------------------------------------------------- -->
	<div class="panel panel-default">
		<div class="panel-heading">Profile</div>
		<div class="panel-body">
			<legend>
				<i class="ion-clipboard"></i> Edit My Profile
			</legend>
			<div class="col-sm-6" >
				<form method="post" ng-submit="updateProfile()">
					<div class="form-group" style="text-align: center;">
					

							
							
					</div>
					<div class="form-group1 hidden-xs">

						<div id="direct_upload" ngf-drop="uploadFiles($files)"
							ngf-drag-over-class="dragOverClass($event)" ng-model="files"
							ng-multiple="false">
							<form>
								<div class="file" ng-repeat="file in files">
									<h3>{{f.$error}} {{f.$errorParam}}</h3>
									<div class="status">{{file.status}}</div>
									<div class="progress-bar">
										<div class="progress" style="width: {{file.progress"
											ng-init="progress=0"></div>
									</div>
								</div>
								<div class="form_line">

									<div class="form_controls">
										<div class="upload_button_holder">
											<div href="#" class="upload_button"
												ngf-select="uploadFiles($files)" multiple title="upload"
												resetOnClick="true">						<img 
							ng-src="{{profileImagePath || 'defaultimage.png'}} " width="200"
							height="200"><span class="glyphicon glyphicon-camera" ></span></div>
				<h5>
                  {{user.firstname}}&nbsp{{user.lastname}} - Web Developer<br>
                  <small style="text-align: center;">Member since July. 2016</small>
                </h5>
										</div>
									</div>
								</div>
							</form>

						</div>

					</div>

				<div class="form-group">
					<label class="control-label"><i class="ion-person"></i>
						First Name</label> <input type="text" class="form-control"
						ng-model="user.firstname" />
				</div>
				<div class="form-group">
					<label class="control-label"><i class="ion-person"></i>
						Last Name</label> <input type="text" class="form-control"
						ng-model="user.lastname" />
				</div>
				<div class="form-group">
					<label class="control-label"><i class="ion-person"></i>
						Display Name</label> <input type="text" class="form-control"
						ng-model="user.username" />
				</div>
				<div class="form-group">
					<label class="control-label"><i class="ion-at"></i> Email
						Address</label> <input type="email" class="form-control"
						ng-model="user.email" />
				</div>
				<button class="btn btn-primary btn-block">Update Information</button>
				</form>
			</div>
			<div class="col-sm-6"></div>
		</div>

	</div>
</div>
