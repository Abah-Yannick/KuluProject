
<div ng-controller="glyficonCtrl" id="leftCol"
	class="navbar-collapse collapse" style="overflow-y: auto;">
	<div class="panel-group" ng-repeat="cour in listCours" style="margin-bottom: 2;overflow: hidden;border-radius: 10px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a style="color: white; text-decoration: none"
					ng-click="hand(cour.id)">
					<h4 type="button" href="#collapse{{cour.id}}"
						data-toggle="collapse" class="panel-title">
						<span id="collapse{{cour.id}}gly"
							class="glyphicon glyphicon-hand-down"></span>&nbsp;&nbsp;&nbsp;&nbsp;
						{{cour.title}} <span ng-show="sortKey=='id'"
							ng-class="{'glyphicon glyphicon-hand-up':reverse,'glyphicon glyphicon-hand-down':!reverse}"></span>
					</h4>
				</a>

			</div>
			<div id="collapse{{cour.id}}" class="panel-collapse collapse">
				<ul class="list-group">
					<a ng-repeat="courArg in cour.courArgs"
						style="text-decoration: none" ng-click="cmt(courArg)"
						ng-href="#/playground/{{courArg.pathCours}}"><li
						class="list-group-item">{{courArg.title}}</li></a>
				</ul>
			</div>

		</div>

	</div>

</div>
</div>
<script>


</script>
